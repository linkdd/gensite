{% extends "layouts/base.html" %}

{% block body %}
  <section
    class="
      flex flex-wrap justify-center items-stretch content-start gap-6
    "
  >
    {% for child in page.children %}
      <article
        class="

          w-1/4
          bg-paynegrey/50
          rounded-md shadow-lg
          hover:ring-1 hover:ring-coral
        "
      >
        <a
          class="
            block
            p-3
            bg-black/25
            rounded-t-md
            border-b border-coral
            text-center text-coral text-2xl
            font-semibold
          "
          href=".{{ child.url }}"
        >
          {{ child.title }}
        </a>
        <div class="p-6 text-silver text-center">
          {{ child.params.description|default("No description")|markdown|raw }}
        </p>
      </article>
    {% endfor %}
  </section>

  {% if page.params.content|default(true) %}
    <section
      class="
        w-full
        p-6
        bg-paynegrey/50
        shadow-xl
        text-silver
        is-markdown
      "
    >
      {{ content|raw }}
    </section>
  {% endif %}
{% endblock %}
