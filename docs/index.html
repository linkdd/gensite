<!DOCTYPE html>
<html lang="">
  <head>
    <title>GenSite - Documentation</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="bg-gunmetal">
    <nav
  class="
    flex items-center
    bg-paynegrey
    shadow-xl
  "
>
  <div><a
    class="
      px-6 py-4
      text-2xl text-coral
      hover:bg-black/10
      font-semibold
    "
    href="/"
  >
    GenSite
  </a></div>
  <ul class="flex items-center">
          <li class="px-6 py-4 hover:bg-black/10">
        <a
          class="text-xl text-silver font-semibold"
          href="https://github.com/linkdd/gensite"
        >
          GitHub
        </a>
      </li>
          <li class="px-6 py-4 hover:bg-black/10">
        <a
          class="text-xl text-silver font-semibold"
          href="/docs/"
        >
          Documentation
        </a>
      </li>
      </ul>
</nav>

    <main class="p-6">
        <section
    class="
      w-full
      p-6
      bg-paynegrey/50
      shadow-xl
      text-silver
      [&_h1]:text-5xl [&_h1]:font-semibold [&_h1:first-child]:mt-0 [&_h1]:my-6 [&_h1]:pb-3 [&_h1]:border-b
      [&_h2]:text-4xl [&_h2]:font-semibold [&_h2:first-child]:mt-0 [&_h2]:my-6
      [&_h3]:text-3xl [&_h3]:font-semibold [&_h3:first-child]:mt-0 [&_h3]:my-6
      [&_h4]:text-2xl [&_h4]:font-semibold [&_h4:first-child]:mt-0 [&_h4]:my-6
      [&_h5]:text-xl [&_h5]:font-semibold [&_h5:first-child]:mt-0 [&_h5]:my-6
      [&_h6]:text-lg [&_h6]:font-semibold [&_h6:first-child]:mt-0 [&_h6]:my-6
      [&_p]:text-lg [&_p:first-child]:mt-0 [&_p]:my-3
      [&_a]:text-coral [&_a:hover]:text-coral/50
      [&_ul]:list-disc [&_ul]:list-inside [&_ul]:my-3 [&_ul]:ml-6
      [&_ol]:list-decimal [&_ol]:list-inside [&_ol]:my-3 [&_ol]:ml-6
      [&_pre]:p-3 [&_pre]:mx-6 [&_pre]:shadow-md
      [&_p>code]:bg-black/20 [&_p>code]:shadow [&_p>code]:p-1 [&_p>code]:mx-1
    "
  >
    <p><strong>Work in progress</strong></p>
  </section>
    </main>

    <footer class="p-6 mt-6 text-silver/50 text-center">

      class="text-coral hover:text-coral/50"

    >
      CC-BY-SA 4.0
    </a>
    license.
  </p>
</footer>  </body>
</html>
